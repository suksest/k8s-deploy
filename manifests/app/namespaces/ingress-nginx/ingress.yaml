apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  type: ExternalName
  externalName: product.core.svc
---
apiVersion: v1
kind: Service
metadata:
  name: transaction
spec:
  type: ExternalName
  externalName: transaction.core.svc
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: ExternalName
  externalName: grafana.monitoring.svc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
annotations:
  kubernetes.io/ingress.class: nginx
  cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - product.setyaji.my.id
    - transaction.setyaji.my.id
    - grafana.setyaji.my.id
    secretName: app-tls
  rules:
  - host: "product.setyaji.my.id"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: product
            port:
              number: 80
  - host: "transaction.setyaji.my.id"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: transaction
            port:
              number: 80
  - host: "grafana.setyaji.my.id"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80
